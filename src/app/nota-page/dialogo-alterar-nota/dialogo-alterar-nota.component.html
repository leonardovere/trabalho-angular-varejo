<h1 mat-dialog-title>Alterar Nota</h1>
<div mat-dialog-content [ngStyle]="{'width': '400px'}">

        <mat-form-field>
            <input name="codigo" matInput placeholder="CÃ³digo da nota" [(ngModel)]="nota.codigo" disabled readonly>
        </mat-form-field><br>

        <mat-form-field>
          <mat-label>Cliente</mat-label>
          <mat-select [(ngModel)]="nota.codCompra" name="compra" [(value)]="nota.codCompra">
            <mat-option *ngFor="let compra of compras" [value]="compra">
              {{ compra.codigo}} - {{compra.compraCarrinho.pessoa.nome}} - {{ (compra.valorComDesconto == null ? 0 : compra.valorComDesconto) | currency: 'BRL' }}
            </mat-option>
          </mat-select>
        </mat-form-field><br>

</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button (click)="cancelar()" color="accent">Cancelar</button>
    <button mat-button (click)="alterar()" color="primary">Alterar</button>
</div>
