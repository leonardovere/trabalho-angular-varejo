<h1 mat-dialog-title>Alterar Compra</h1>
<div mat-dialog-content [ngStyle]="{'width': '400px'}">

        <mat-form-field>
            <input name="codigo" matInput placeholder="CÃ³digo do compra" [(ngModel)]="compra.codigo" disabled readonly>
        </mat-form-field><br>

        <mat-form-field>
          <mat-label>Cliente do compra</mat-label>
          <mat-select [(ngModel)]="compra.compraCarrinho" name="carrinho">
            <mat-option *ngFor="let carrinho of carrinhos" [value]="carrinho">
              {{ carrinho.codigo}} - {{carrinho.pessoa.nome}} - {{ (carrinho.valorTotal == null ? 0 : carrinho.valorTotal) | currency: 'BRL' }}
            </mat-option>
          </mat-select>
        </mat-form-field><br>

</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button (click)="cancelar()" color="accent">Cancelar</button>
    <button mat-button (click)="alterar()" color="primary">Alterar</button>
</div>
